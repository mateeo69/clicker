    <!-- Contenedor principal -->
    <main class="container">

        <section class="leftSide">

            <section class="productos">
                <div class="tela">                
                    <img class="telaImg" src="img/tela.png" width="150" height="150" onclick="clickTela()"/>

        <section class="rightSide">
            <section class="upgrades">
                    <div class="caja" onclick="comprarTela(0)">
                        <img src="img/upgrades/cursor.png" width="50" >
                        <div class="informacion">
                            <p>Costo: <span id="costoCursor"></span> telas</p>
                            <p>Producción: <span id="produccionCursor"></span> tela/s</p>
                        </div>
                    </div>
                    <div class="caja"  onclick="comprarTela(1)">
