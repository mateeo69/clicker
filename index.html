<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="juego.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <title>Clicker</title>
    <style>
        /* Puedes agregar estilos CSS aquí o vincular un archivo CSS externo */
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Contenedor para la parte principal del juego -->
        <div class="main">
            <h1 id="contador"></h1>
            <img src="img/Pan.png" width="250" height="200" onclick="clickObject()"/>
        </div>
        <!-- Contenedor para la parte derecha del juego (mejoras) -->
        <div class="right">
            <!-- Botones para comprar mejoras -->
            <button onclick="comprar(0)">Cursor</button>
            <button onclick="comprar(1)">Abuelita</button>
            <button onclick="comprar(2)">Horno</button>
            <!-- Área para mostrar el inventario -->
            <div id="inventario"></div>
            <!-- Área para mostrar la producción -->
            <div id="produccion"></div>
        </div>
        <!-- Contenedor para la parte izquierda del juego (opcional) -->
        <div class="left">
            <!-- Aquí puedes agregar más elementos según sea necesario -->
        </div>
        
        <div class="ListaCajas">
            <div class="caja">
                <img src="img/cursor.png" width="50" onclick="comprar(0)">
                <div class="informacion">
                    <p>Costo: <span id="costoCursor"></span> puntos</p>
                    <p>Producción: <span id="produccionCursor"></span> punto/s</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
